@if(isAuthenticated){
<p-button
    [style]="{ 'margin-left': '15px', 'margin-top': '15px' }"
    [label]="'Novo post'"
    [raised]="true"
    (onClick)="navigate(['admin'])"
></p-button>
}

<div class="grid-container">
    @if(posts.length){ @for(post of posts; track post.createdAt){
    <app-post [post]="post"></app-post>
    } } @else {
    <p-card>Carregando...</p-card>
    }
</div>
